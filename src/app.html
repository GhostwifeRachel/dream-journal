<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="ui" id="ui">

    </div>
    <div class="editor">
        <textarea id="file"></textarea>
    </div>
</body>
<script>
let ui = document.getElementById('ui')

window.electronAPI.new_file((fileName) => {
    let newFile = document.createElement('div')
    newFile.className   = 'filename'
    newFile.textContent = fileName
    ui.appendChild(newFile)
    filename = document.getElementsByClassName('filename')
    newFile.addEventListener("click", () => {
        newFile.contentEditable = true
        newFile.textContent = ''
        newFile.focus()
    })
})
</script>
</html>
